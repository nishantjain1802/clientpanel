<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/client/'+id]" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Details</a>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Edit Client
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel" minlength="2" required>
        <!-- Error Output -->
        <div class="alert alert-danger" *ngIf = "clientFirstName.errors?.required && clientFirstName.touched">
          First Name is required.
        </div>
        <div class="alert alert-danger" *ngIf = "clientFirstName.errors?.minlength && clientFirstName.touched">
          Must be atleast 2 characters.
        </div>
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel" minlength="2" required>
        <!-- Error Output -->
        <div class="alert alert-danger" *ngIf = "clientLastName.errors?.required && clientLastName.touched">
          Last Name is required.
        </div>
        <div class="alert alert-danger" *ngIf = "clientLastName.errors?.minlength && clientLastName.touched">
          Must be atleast 2 characters.
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="client.email" name="email" #clientEmail="ngModel" minlength="2" required>
        <!-- Error Output -->
        <div class="alert alert-danger" *ngIf = "clientEmail.errors?.required && clientEmail.touched">
          Email is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel" minlength="10" required>
        <!-- Error Output -->
        <div class="alert alert-danger" *ngIf = "clientPhone.errors?.minlength && clientPhone.touched">
          Add a Valid Phone Number.
        </div>
      </div>  
      
      <div class="form-group">
        <label for="balance">Balance</label>
        <input 
          type="number"
          class="form-control"
          [(ngModel)]="client.balance"
          name="balance"
          #clientBalance="ngModel"
          [disabled]="disableBalanceOnEdit"
        >    
      </div>            

      <input type="submit" class="btn btn-primary btn-block " value="Submit">

    </form>

  </div>
</div>
